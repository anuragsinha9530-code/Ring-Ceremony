<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- Mobile zoom disable -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Wedding Entry</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:black;
    overflow:hidden;
    touch-action: manipulation;
}

video{
    width:100vw;
    height:100vh;
    object-fit:contain;
    cursor:pointer;
}
</style>
</head>

<body>

<video id="doorVideo" playsinline>
    <source src="door.mp4" type="video/mp4">
</video>

<script>

let video = document.getElementById("doorVideo");
let lastTap = 0;

video.addEventListener("touchend", function () {

    let currentTime = new Date().getTime();
    let tapLength = currentTime - lastTap;

    if (tapLength < 500 && tapLength > 0) {

        video.play();

        video.onended = function(){
            window.location.href = "welcome.html";
        }

    }

    lastTap = currentTime;

});

</script>

</body>
</html>
