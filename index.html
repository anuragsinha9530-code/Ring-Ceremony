<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ring Ceremony</title>

<style>
body{
    margin:0;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

.container{
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
}

video{
    width:100%;
    height:100%;
    object-fit:contain;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
    <video id="doorVideo" playsinline>
        <source src="door.mp4" type="video/mp4">
    </video>
</div>

<script>
let video = document.getElementById("doorVideo");

video.ondblclick = function(){
    video.play();

    video.onended = function(){
        window.location.href = "welcome.html";
    }
};
</script>

</body>
</html>
