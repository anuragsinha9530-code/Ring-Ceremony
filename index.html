<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Wedding Entry</title>

<style>
html, body{
    margin:0;
    padding:0;
    height:100%;
    overflow:hidden;
    background:black;
}

video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;   /* AUTO FIT */
}
</style>
</head>

<body>

<video id="doorVideo" playsinline>
    <source src="door.mp4" type="video/mp4">
</video>

<script>
let video = document.getElementById("doorVideo");
let lastTap = 0;

video.addEventListener("touchend", function () {

    let currentTime = new Date().getTime();
    let tapLength = currentTime - lastTap;

    if (tapLength < 500 && tapLength > 0) {
        video.play();

        video.onended = function(){
            window.location.href = "welcome.html";
        }
    }

    lastTap = currentTime;
});
</script>

</body>
</html>
