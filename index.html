<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Ring Ceremony</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    -webkit-tap-highlight-color: transparent;
}

html, body{
    width:100%;
    height:100%;
    overflow:hidden;
    touch-action: manipulation;
    background:black;
}

/* Background blur video */
.bg-video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    filter:blur(25px);
    transform:scale(1.2);
    z-index:-1;
}

/* Main video */
.main-video{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    max-width:100%;
    max-height:100%;
}
</style>
</head>

<body>

<!-- Blur Background Video -->
<video class="bg-video" autoplay muted loop playsinline>
    <source src="door.mp4" type="video/mp4">
</video>

<!-- Main Clear Video -->
<video id="doorVideo" class="main-video" playsinline>
    <source src="door.mp4" type="video/mp4">
</video>

<script>
let video = document.getElementById("doorVideo");

video.addEventListener("dblclick", function(e){
    e.preventDefault();
    video.play();

    video.onended = function(){
        window.location.href = "welcome.html";
    }
});
</script>

</body>
</html>
