<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- IMPORTANT FOR MOBILE + WHATSAPP -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Ring Ceremony</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

html, body{
    width:100%;
    height:100%;
    background:black;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Container */
.container{
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Video responsive fix */
video{
    width:100%;
    height:100%;
    object-fit:contain;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
    <video id="doorVideo" playsinline>
        <source src="door.mp4" type="video/mp4">
    </video>
</div>

<script>
let video = document.getElementById("doorVideo");

video.ondblclick = function(){
    video.play();

    video.onended = function(){
        window.location.href = "welcome.html";
    }
};
</script>

</body>
</html>
